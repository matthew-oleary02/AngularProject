<!-- customer-form.html - Form for adding/editing a customer -->

<h1>{{ isEdit ? 'Edit Customer' : 'Add New Customer' }}</h1>

<div class="card">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <label for="customerName" class="full-label">Name:</label>
    <input id="customerName" class="full-input" formControlName="customerName" type="text" />
    <!-- Validation message for customer name -->
    <div class="error" *ngIf="form.get('customerName')?.invalid && form.get('customerName')?.touched">
      Required
    </div>

    <fieldset formGroupName="billingAddress" class="fieldset-grid">
      <legend>Billing Address</legend>

      <label for="address1">Address 1:</label>
      <input id="address1" formControlName="address1" type="text" />

      <label for="address2">Address 2:</label>
      <input id="address2" formControlName="address2" type="text" />

      <label for="city">City:</label>
      <input id="city" formControlName="city" type="text" />

      <label for="state">State:</label>
      <input id="state" formControlName="state" type="text" />

      <label for="zip">Zip:</label>
      <input id="zip" formControlName="zip" type="text" />

      <label for="county">County:</label>
      <input id="county" formControlName="county" type="text" />

      <label for="country">Country:</label>
      <input id="country" formControlName="country" type="text" />

      <label for="billingEmail">Email:</label>
      <input id="billingEmail" formControlName="email" type="email" />
    </fieldset>

    <fieldset formGroupName="primaryContact" class="fieldset-grid">
      <legend>Primary Contact</legend>

      <label for="contactName">Name:</label>
      <input id="contactName" formControlName="name" type="text" />

      <label for="contactPhone">Phone:</label>
      <input id="contactPhone" formControlName="phone" type="text" />

      <label for="contactEmail">Email:</label>
      <input id="contactEmail" formControlName="email" type="email" />
    </fieldset>

    <fieldset class="fieldset-grid additional-info">
      <legend>Additional Information</legend>

      <label for="accountingSystemName">Accounting System:</label>
      <input id="accountingSystemName" formControlName="accountingSystemName" type="text" />

      <label for="active">Active:</label>
      <input id="active" type="checkbox" formControlName="active" />

      <label class="full-label">Customer Note:</label>
      <textarea formControlName="customerNote" class="full"></textarea>
    </fieldset>

<div class="form-actions">
  <td><button type="submit" [disabled]="form.invalid">{{ 'Save' }}</button></td>
  <td><button type="button" class="btn-cancel"[routerLink]="['/customers']">Cancel</button></td>
</div>
  </form>
</div>
