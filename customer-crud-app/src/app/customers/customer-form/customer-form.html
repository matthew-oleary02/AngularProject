<form [formGroup]="form" (ngSubmit)="submit()">
  <label>Name</label>
  <input formControlName="customerName">
  <div *ngIf="form.controls['customerName'].invalid && form.controls['customerName'].touched">Required</div>

  <label>Address1</label><input formControlName="address1">
  <label>Address2</label><input formControlName="address2">
  <label>City</label><input formControlName="city">
  <label>State</label><input formControlName="state">
  <label>Zip</label><input formControlName="zip">
  <label>Country</label><input formControlName="country">

  <label>Primary Contact Name</label><input formControlName="primaryContactName">
  <label>Phone</label><input formControlName="primaryContactPhone">
  <label>Email</label><input formControlName="primaryContactEmail">

  <label>Accounting System</label><input formControlName="accountingSystemName">
  <label>Active</label><input type="checkbox" formControlName="active">
  <label>Note</label><textarea formControlName="customerNote"></textarea>

  <button type="submit">Save</button>
</form>
